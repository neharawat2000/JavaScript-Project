<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text">ROCK PAPER SCISSOR</h1>
        <div>
            <button id="✊" class="btn">"✊"</button>
            <button id="✋" class="btn">"✋"</button>
            <button id="✌" class="btn">"✌"</button>
        </div>
        <div class="box1" id="choice"></div>
        <div class="box">
            <p><span class="win">0</span> Wins</p>
            <p><span class="lose">0</span> Loses</p>
            <p><span class="tie">0</span> tie</p>
        </div>
        <div class="scoring-container">
            <div class="reset-scoring">
                <button class="playChoice reset">Reset Score</button>
                <button class="playChoice autoPlay">Auto Play</button>
            </div>
            <div>
                <div class="resetCheck"></div>
            </div>
        </div>
        
    </div>
    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
